runtime: python27
api_version: 1
threadsafe: yes

handlers:
  - url: /styles
    static_dir: styles

  - url: /js
    static_dir: js

  - url: /img
    static_dir: img

  - url: /testdata
    static_dir: testdata
    
  - url: .*
    script: main.app

libraries:
  - name: webapp2
    version: "2.5.2"
  - name: jinja2
    version: latest
