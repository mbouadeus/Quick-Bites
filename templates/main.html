<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="login_container" class="bg-light border-bottom">
      <h6 id="login_msg">{{login_msg}}</h6>
      <a id="login_btn" href="{{login_url}}" class="btn btn-primary">{{login_status}}</a>
    </div>
    <div style="text-align: center; margin-top: 1rem"><img width=50 src="https://i.pinimg.com/originals/42/b5/28/42b5288f0aa1056878f40ac528944772.gif"</img></div>
    <h3 id="demo"></h3>
    <div class="nav">
      <ul id="nav_list" class="rounded-pill">
        <li><a class="active" href="#">Featured</a></li>
        <li><a href="/breakfast">Breakfast</a></li>
        <li><a href="/lunch">Lunch</a></li>
        <li><a href="/dinner">Dinner</a></li>
      </ul>
    </div>
    <div class="px-lg-5 mx-0 main_container">
      <div class="row mx-lg-n5 scrollspy-example">
        <div data-spy="scroll" id="res_results" class="col-8 py-3 px-lg-5 border bg-light">
          {% for restaurant in restaurants %}
              <p><img src="{{restaurant.icon}}" width=20 /><b> - {{ restaurant.name }} - {{ restaurant.address }} - {{restaurant.rating}}</b></p>
          {% endfor %}
        </div>
        <div id=background class="col-3 py-3 px-lg-5 border bg-light">
          <form method="POST">
              <h5>Filters</h5>
            <label>Price</label>
            <select name="price_level">
              <option value="1" {% if price_level == "1" %} selected {% endif %}>$</option>
              <option value="2" {% if price_level == "2" %} selected {% endif %}>$$</option>
              <option value="3" {% if price_level == "3" %} selected {% endif %}>$$$</option>
              <option value="4" {% if price_level == "4" %} selected {% endif %}>$$$$</option>
            </select> <br>

            <label>Radius</label>
            <select name="radius">
              <option value="1" {% if radius == "1" %} selected {% endif %}>1 mile</option>
              <option value="5" {% if radius == "5" %} selected {% endif %}>5 miles</option>
              <option value="10" {% if radius == "10" %} selected {% endif %}>10 miles</option>
            </select><br><br>
            <input type="hidden" name="lat" value="{{ lat }}" />
            <input type="hidden" name="lng" value="{{ lng }}" />
            <input type="submit" value="submit" class="btn btn-primary"/>
            </form>
          </div>


      </div>
      <!--Filtering System -->

    </div>




    <img style="margin-left: 2rem" width=70 src="https://media.tenor.com/images/8e18b45cd2b1ca0ecfb30ad6f286ecdc/tenor.gif"</img>
  </body>
</html>
