<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css" />
    <title>Login</title>
  </head>
  <body>
  <div class="wrapper fadeInDown">
    {% if form_invalid %}
      <div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid Login.</strong> Please try again.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
  <div id="formContent">

    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>

    <!-- <a id = "SignUp" class="active underlineHover">Sign Up</button> -->


    <!-- <h2 class = "SignUp" class="inactive underlineHover"><button onclick="window.location.href = '/signUp';">Sign Up</h2> -->

      <h2 class="active underlineHover"><button onclick="window.location.href = '/signup';">Sign Up </h2>


    <!-- Icon -->
    <!-- <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div> -->
    <!-- Login Form -->

    <form method="POST" action="/login">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email" required>
      <input type="password" id="password" class="fadeIn third" name="passw" placeholder="Password" minlength="8" required>

    <!-- <form action="/signUp">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email" required>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" required> -->

      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <button id = "Google" class = "underlineHover" onclick="window.location.href = '/glogin';">Sign in with Google</button>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/cferdinandi/bouncer@1/dist/bouncer.polyfills.min.js"></script>
<script>
 var validate = new Bouncer('form');
</script>
</body>

</html>
