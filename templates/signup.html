<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles/signUp.css" />
  <title>Signing Up!</title>
</head>
<body>
  <div id="wrapper" class="SignUp">
    <!--Here is the sign in title -->
    <u>Welcome to the Sign Up Page!</u>
    <!--Here is the info the person put in to sign up -->
  </div>
  <div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Tabs Titles -->
    <h2 class="active"> Sign Up </h2>
    <h2 class="active underlineHover"><button onclick="window.location.href = '/login';">Sign In </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://media0.giphy.com/media/mEFT2ieWRFEcM/source.gif" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="/login">
      <input type="text" id="First Name" class="fadeIn second" name="signUp" placeholder="First Name">
      <input type="text" id="Last Name" class="fadeIn third" name="signUp" placeholder="Last Name">
      <input type="text" id="Email" class="fadeIn second" name="signUp"
      placeholder="Email">
      <input type="text" id="password" class="fadeIn second" name="signUp"
      placeholder="Password">
      <input type="text" id="password2" class="fadeIn second" name="signUp"
      placeholder="Repeat Password">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>
