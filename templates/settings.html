<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/settings.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <title>Setting</title>
  </head>
  <body>
    <div id="login_container" class="bg-light border-bottom">
      <h6 id="login_msg">{{login_msg}}</h6>
      <a id="login_btn" href="{{login_url}}" class="btn btn-primary">{{login_status}}</a>
    </div>


    <!-- Home button design -->
    <div id = "homeButton">
      <button type = "button" class = "btn mt-3 btn-secondary">Home</button>
  </div>


  <!-- Username Button -->

    <div>
      <!-- <button id = "Username">Change Username</button> -->
      <button id = "Username" type="button" class="btn btn-outline-primary">Change Username</button>
    </div>

    <!-- Other button -->

    <div>
      <button id = "Placeholder" type="button" class="btn btn-outline-warning">Placeholder</button>
    </div>

    <div>
      <!-- <button id = "editPreferences">Edit Preferences</button> -->
      <button id = "editPreferences" type="button" class="btn btn-outline-danger">Edit Preferences</button>
    </div>

    <!-- user name banner -->
    <h2 id = "userBanner">Hello, {{firstName}}</h2>

    <img id = "img" src = "https://mhcd.org/wp-content/uploads/2017/12/placeholder-woman.png"></img>







  </body>
</html>
